<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <h1>tic-tac-toe</h1>
            <div class="score">
                 <div class="player1"><h3>player X score</h3></div>
                <div class="player2"><h3>player O score</h3></div>
                <div class="tie"><h3>tie score</h3></div>
             </div>
             <h2>player ?</h2>
            <div class="itemContainer">
                <div class="row"> 
                    <div class="boxItems"><button class="btn1"></button></div>
                     <div class="boxItems"><button class="btn2"></button></div>
                    <div class="boxItems"><button class="btn3"></button></div>
                </div>

                <div class="row">
                    <div class="boxItems"><button class="btn4"></button></div>
                     <div class="boxItems"><button class="btn5"></button></div>
                     <div class="boxItems"><button class="btn6"></button></div>
                </div>
                <div class="row"> 
                     <div class="boxItems"><button class="btn7"></button></div>
                     <div class="boxItems"><button class="btn8"></button></div>
                     <div class="boxItems"><button class="btn9"></button></div>
                </div>
                
            </div>
        </div>
   </div>
    
    
    <script src="index.js"></script>
</body>
</html>
